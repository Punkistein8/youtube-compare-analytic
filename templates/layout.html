<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/custom.css">
    <title>You Compare</title>
    
      {% block styles %}{% endblock %}
      <style>
      /* Loader overlay y spinner */
      #loader-overlay {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255,255,255,0.85);
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .loader-spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loader-text {
        font-size: 1.2em;
        color: #333;
        font-weight: bold;
      }
    </style>
    <script src="/static/loader.js"></script>
  </head>
  <body>
    <nav class="navbar text-white navbar-expand-lg bg-info ">
        <a class="navbar-brand"><h1>Comparador de videos de YouTube</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container w-100" style="max-width: 1600px; margin: auto;">
      <p></p>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <div>

                <h5 class="card-title">Comparar Canales</h5>
                <p class="card-text">Por favor ingresa los nombres de los canales que quieres comparar:</p>

                <form class="" action="/select_channels">
                    <p><input type="text" name="channel_id_1" required></p>
                    <p><input type="text" name="channel_id_2" required></p>
                  <p><input type="text" name="channel_id_3"></p>
                  <button name="button" class="btn btn-primary">Buscar canales </button>
                </form>

              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <div class="test">

                <h5 class="card-title">Analizar Comentarios de Videos</h5>
                <p class="card-text">Por favor ingresa el video que quieres analizar</p>

                <form class="" action="/select_video">
                  <p><input type="text" name="query"></p>
                  <button class="btn btn-primary">Buscar video</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

      {% block content %}{% endblock %}

    </div>
  </body>
</html>
